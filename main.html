<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FitEat | A Fitness App</title>
  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Lato&family=Montserrat:wght@500&display=swap" rel="stylesheet" />
  <!-- CSS Styles -->
  <link rel="stylesheet" href="./css/index.css" />
</head>

<body>
  <section id="landingpage">
    <div class="landingpage-tagline">
      <div class="tagline-image"></div>
      <p class="lead">FitEat</p>
      <p class="primary-text">Eat right, stay light</p>
    </div>
    <div class="landingpage-form">
      <h2 class="primary-text">Let's get started</h2>
      <form action="" id="get-results-form">
        <input type="text" placeholder="Current Height (in m)" id="height" />
        <input type="text" placeholder="Current Weight (in kg)" id="weight" />
        <input type="text" placeholder="Age" id="age" />
        <select name="" id="exercise" placeholder="choose exercise">
          <option value="" disabled selected hidden>Exercise Level</option>
          <option value="1">Little to no exercise</option>
          <option value="2">Light (1-3 days)</option>
          <option value="3">Moderate (3-5 days)</option>
          <option value="4">Heavy (5-7 days)</option>
          <option value="5">Intense (Twice everyday)</option>
        </select>
        <input type="text" placeholder="Goal Weight" id="goalWeight" />
        <input type="text" placeholder="Weeks to achieve goal" id="days" />
        <button id="get-results-btn" class="btn">Get Results</button>
      </form>
    </div>
  </section>
  <!-- Script  -->
  <script src="./js/index.js"></script>
</body>

</html>
